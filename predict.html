    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .animated-heading {
            font-size: 2.5em;
            color: #ffcc00;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #ffcc00;
        }

        select,
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ffcc00;
            color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffa500;
        }
    </style>
